<template>
    <!-- onclick={setEditing} -->
    <div onmouseenter={setEditing} onmouseleave={setNotEditing}>
        <template if:false={isBeingEdited}>
            <slot></slot>
        </template>
        <template if:true={isBeingEdited}>
            <textarea id="textarea-id-01" class="slds-textarea" onchange={handleChange}>{text}</textarea>
        </template>
    </div>
</template>
